services:
  - type: web
    name: daklak-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: 10000
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard after deploying frontend

